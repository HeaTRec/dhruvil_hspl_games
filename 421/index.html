        <div class="fas fa-bars" id="menu-btn"></div>
    </div>
</header>
<script>
    


let navbar = document.querySelector('.navbar');

document.querySelector('#menu-btn').onclick = () =>{
    navbar.classList.toggle('active');

}

window.onscroll = () =>{
    navbar.classList.remove('active');
}

var swiper = new Swiper(".product-slider", {
    loop:true,
    spaceBetween: 20,
    autoplay: {
        delay: 7500,
        disableOnInteraction: false,
    },
    centeredSlides: true,
    breakpoints: {
      0: {
        slidesPerView: 1,
      },
      768: {
        slidesPerView: 2,
      },
      1020: {
        slidesPerView: 3,
      },
    },
});

var swiper = new Swiper(".review-slider", {
    loop:true,
    spaceBetween: 20,
    autoplay: {
        delay: 7500,
        disableOnInteraction: false,
    },
    centeredSlides: true,
    breakpoints: {
      0: {
        slidesPerView: 1,
      },
      768: {
        slidesPerView: 2,
      },
      1020: {
        slidesPerView: 3,
      },
    },
});
</script>
    <main id="app" @keyup="handleKeyPress">
        <div class="container">
            <p id="quote" :class="{ 'strike': strikeout, 'highlight': puzzleComplete }">
                <span v-for="word in splitQuote">
                    <template v-for="letter in word">{{ isRevealed(letter) }}</template>
                </span>
                <small v-if="gameOver">
                    â€”{{ quoteAuthor }}
                </small>
            </p>
    
            <div class="status">
                <h2>Strikes:</h2>
                <ul class="status">
                    <li v-for="strike in strikes">{{ strike.icon }}</li>
                </ul>
            </div>
    
            <div id="button-board">
                <button
                    v-for="letter in letters"
                    @click="guess(letter)"
                    :class="{'strike': badGuesses.includes(letter), 'highlight': guesses.includes(letter)}"
                    :disabled="guesses.includes(letter) || gameOver"
                >
                    <span class="letter" :class="{'riser': guesses.includes(letter)}">{{ letter }}</span>
                    <span class="background"></span>
                </button>
            </div>
            
            <div class="status">
                <p>{{ message }}</p>
            </div>
    
            <button id="new-game" @click="newGame" :class="{'highlight': gameOver}">New game</button>
        </div>
    </>
    <script src="main.js"></script>

</html>
